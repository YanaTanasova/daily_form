<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">

		<!-- form -->
		<div class="form">

			<!-- form header -->
			
			<div class="form__header">
				<i class="form__icon"></i>
				<h1 class="form__title">Create your free account</h1>
				<p class="form__desc">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in</a></p>
			</div><!-- form header -->

			<!-- form content -->
			
			<form class="form__content">
				<input type="text" class="form__input form__input--name" name="first_name" placeholder="First name">
				<input type="text" class="form__input form__input--name" name="last_name" placeholder="Last name">
				<input type="email" class="form__input" name="email" placeholder="Email address">
				<input type="password" class="form__input" name="password" placeholder="Password">
				<button type="submit" class="form__bth">Sign up for free</button>
			</form><!-- form content -->

			<!-- form footer -->
			<div class="form__footer">
				<p class="form__desc form__desc--footer">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></p>
			</div><!-- form footer -->
			
		</div><!-- form -->
	</div>
</body>
</html>
